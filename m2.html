<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MINOR PROJECT</title>
    <link rel="stylesheet" href="m2.css">
    <script src="https://kit.fontawesome.com/7c66e777c4.js" crossorigin="anonymous"></script>
    <script src="m2.js"></script>

</head>

<body>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

    <div>
        <h1> </h1>
        <br>
        <h1>Code-Editor</h1>
    </div>

    <section class="container">
        <div class="left">
            <label><box-icon type='logo' name='html5'></box-icon>HTML</label>
            <textarea onkeyup="run()" spellcheck="false" id="html-code"></textarea>

            <label><box-icon type='logo' name='css3'></box-icon>CSS</label>
            <textarea onkeyup="run()" spellcheck="false" id="css-code"></textarea>

            <label><box-icon type='logo' name='javascript'></box-icon>JAVASCRIPT</label>
            <textarea onkeyup="run()" spellcheck="false" id="javascript-code"></textarea>
            <br>

        </div>
        <div class="right">
            <label><box-icon name='play-circle'></box-icon>OUTPUT</label>
            <iframe id="output"></iframe>
        </div>

    </section>
</body>

</html>
